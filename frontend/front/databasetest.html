<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritabanına Değer Ekleme</title>
</head>
<body>
    <h2>Değer Ekleme Formu</h2>
    <form id="myForm">
        <label for="value">Değer:</label>
        <input type="text" id="value" name="value" required>
        <button type="button" onclick="submitForm()">Gönder</button>
    </form>

    <script>
        function submitForm() {
            var value = document.getElementById("value").value;

            // AJAX kullanarak değeri backend'e gönderme
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8000/api/add-to-tablo-t/", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert("Değer başarıyla eklendi!");
                    } else {
                        alert("Değer eklenirken bir hata oluştu!");
                    }
                }
            };

            xhr.send(JSON.stringify({ value: value }));
        }
    </script>
</body>
</html>
